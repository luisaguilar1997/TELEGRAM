<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Estoy pensando en un número entre 1 y 100. ¡Intenta adivinarlo!</p>

        <input type="number" id="guessInput" placeholder="Introduce tu número" min="1" max="100">
        <button id="checkButton">Comprobar</button>
        <button id="resetButton" style="display: none;">Jugar de Nuevo</button>

        <p id="message"></p>
        <p id="attempts">Intentos: 0</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
